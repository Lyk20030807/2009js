<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    var arr = [11,22,22,55,66,11,88,66,77,66]
    	//找出元素 66 在数组中的位置
        console.log(arr.indexOf(66))
        //计算数组中元素的和
            var num=0;
            for(var i=0;i<arr.length;i++){
                num +=arr[i]
            }
            console.log(num);

         //移除数组 arr 中的所有值等于 22 的元素，不要直接修改数组 arr，结果返回新的数组
            var Newarr=[];
            arr.forEach(function (item,index,array) {
                    if(item==22){
                        return;
                    }
                Newarr.push(item);
            })
            console.log(Newarr)
         //移除数组 arr 中的所有值等于 22 的元素，直接在给定的 arr 数组上进行操作，并将结果返回。

         //统计数组 arr 中值等于 66 的元素出现的次数
            var num=0;
            for(i=0;i<arr.length;i++){
                if(arr[i]==66) {
                    num++;
                    console.log(num)
                }
        }
</script>
